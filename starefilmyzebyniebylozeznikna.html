<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Styl dla całej strony */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            width: 100%;
            height: 100%;
            display: flex;
        }

        /* Kontener dla przycisków po lewej stronie */
        .sidebar {
            width: 200px; /* szerokość paska bocznego */
            height: 100%; /* Wysokość na całą stronę */
            background-color: #000000; /* Kolor tła paska bocznego */
            display: flex;
            overflow-y: auto;
            flex-direction: column; /* Układa przyciski w kolumnie */
            justify-content: top; /* Przyciski będą na górze */
            padding-top: 20px; /* Odstęp od góry */
            height: calc(100vh - 20px)
            position: fixed; /* Przykleja pasek boczny do lewej strony */
            top: 0;
            left: 0;
        }

        /* Styl dla każdego przycisku */
        .sidebar button {
            background-color: #444; /* Tło przycisków */
            color: white; /* Kolor tekstu */
            border: none;
            padding: 15px;
            text-align: center;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #555; /* Kolor tła przycisku na hover */
        }

        /* Kontener dla filmu */
        .video-container {
            margin-left: 200px; /* Wyrównanie filmu obok paska bocznego */
            width: calc(100% - 200px); /* Ustala szerokość filmu */
            height: 100vh; /* Wysokość na całą stronę */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Pasek boczny z przyciskami -->
    <div class="sidebar">
        <button onclick="playVideo('videos/samouczek.mp4')">Samouczek</button>
        <button onclick="playVideo('videos/motywy.mp4')">Motywy aplikacji</button>
        <button onclick="playVideo('videos/interakcje.mp4')">Niezależne interakcje</button>
        <button onclick="playVideo('videos/pow11.mp4')">Powiadomienia normalne i dane żółwia</button>
        <button onclick="playVideo('videos/pow1.mp4')">Powiadomienia wzmocnione</button>
        <button onclick="playVideo('videos/pow.mp4')">Powiadomienia dodatkowe</button>
        <button onclick="playVideo('videos/info.mp4')">Info-żółw</button>
        <button onclick="playVideo('videos/mini1.mp4')">Minigry: Zwykły Quiz</button>
        <button onclick="playVideo('videos/teletele.mp4')">Minigry: Teleturniej</button>
        <button onclick="playVideo('videos/wszystko.mp4')">Minigry: Gra o wszystko</button>
        <button onclick="playVideo('videos/level.mp4')">Większy poziom = więcej opcji awatara</button>
        <button onclick="playVideo('videos/awatar1.mp4')">Modyfikacja awatara 1 (dev)</button>
        <button onclick="playVideo('videos/awatar2.mp4')">Modyfikacja awatara 2 (dev)</button>
        <button onclick="playVideo('videos/awatar3.mp4')">Modyfikacja awatara 3 (dev)</button>
        
    </div>

    <!-- Kontener na wideo -->
    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="videos/samouczek.mp4" type="video/mp4">
            Twoja przeglądarka nie wspiera elementu wideo.
        </video>
    </div>

    <script>
        // Funkcja zmieniająca wideo na podstawie klikniętego przycisku
        function playVideo(videoFile) {
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoFile;
            videoPlayer.play();
        }
    </script>
</body>
</html>
